<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="/carousel-slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <div class="container my-5">

           <div class="dropdown dropup">
            <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Hizmetler</button>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Yazılım</a></li>
                <li><a href="#" class="dropdown-item">Grafik Tasarım</a></li>
                <li><a href="#" class="dropdown-item">Seo</a></li>
            </ul>
           </div> 


           <div class="btn-group dropup my-4">
            <a type="button" class="btn btn-danger">Button</a>
            <button class="btn btn-danger dropdown-toggle dropdown-toggle-split"
             data-bs-toggle="dropdown">
            <span class="visually-hidden"></span>
            </button>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Yazılım</a></li>
                <li><a href="#" class="dropdown-item">Grafik Tasarım</a></li>
                <li><a href="#" class="dropdown-item">Seo</a></li>
            </ul>
           </div>

        
            <br><br><br><br><br><br><br><br><br><br>

            <div class="dropup-center dropup">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Centered dropup
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Action two</a></li>
                  <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
              </div>







        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
