<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/carousel-slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <div class="container my-5">

            <button type="button" class="btn btn-primary" 
            data-bs-toggle="modal" data-bs-target="#myModal">Open</button>

           <div class="modal" id="myModal" data-bs-backdrop="static">         
                    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md-down">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Lorem, ipsum.</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium laborum ea saepe optio, voluptate ipsum eligendi pariatur sunt iste corporis.
                                <div style="height: 800px;"></div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                                <button class="btn btn-primary">Kaydet</button>
                            </div>
                        </div>
                    </div>
            </div> 
        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
