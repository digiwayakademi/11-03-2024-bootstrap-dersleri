<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="/carousel-slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        <div class="container my-5">
            <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="slider1">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slider1" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#slider1" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#slider1" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="/img/slide-1.jpeg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Slider 1</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, minima.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="/img/slide-2.jpeg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Slider 2</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, minima.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="6000">
                        <img src="/img/slide-3.jpeg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Slider 3</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, minima.</p>
                        </div>
                    </div>
                </div>
                <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
